<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><head lang="en">
    <meta charset="UTF-8" />
    <title>TimeTrax</title>
    <link href="/css/app.css" media="screen" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.8.8/jquery.timepicker.min.css" media="screen" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" media="screen" rel="stylesheet" />
    
</head>
<body>
<div class="container-fluid">

    <div style="margin: 60px;">
        <input type="text" hidden="" value="i9RZ5Gj1izbas5u5AejcEYkkwMU25ueFv7JEJ2Tl" name="_token" /><div>
                        </div><table class="table table-hover table-bordered">
            <thead>
                <tr style="background-color: darkgray;">
                                            <th id="taskTypeHeader" class="text-center" colspan="5"><span style="color: brown;font-weight: bold">Type (Code) currently exists on tasks.  Can't delete.</span></th>
                                    </tr>
                <tr style="background-color: darkgray;">
                    <th>
                        <span style="display: inline-block;" class="col-xs-9">Type</span>
                                                                                                                                                                                                                                                                </th>
                    <th>
                        <span style="display: inline-block;" class="col-xs-9">Description</span>
                        <form action="http://timetrax.dev/taskType/show/1" method="get">
                            <button style="float: right" class="btn btn-primary btn-xs" type="submit">
                                   <span class="glyphicon glyphicon-refresh"></span>
                            </button>
                        </form>
                    </th>
                </tr>
                <form action="http://timetrax.dev/taskType/create/1" method="post"></form>
                    
                    <tr class="info">
                            <th><input name="taskType" placeholder="type" id="taskType01" class="form-control" /></th>
                            <th>
                                <div style="display: inline-block;" class="col-xs-9">
                                    <input type="text" name="description" placeholder="description" id="description" class="form-control" />
                                </div>
                                <button style="float: right" id="saveButtonTaskType" class="btn btn-primary col-xs-3" type="submit" disabled="disabled">Save</button>
                            </th>
                        </tr>
                    
                
            </thead>

            <tbody id="taskTypeTable">
                                    <tr>
                        <td>Code</td>
                        <td>
                            <div style="display: inline-block;" class="col-xs-9">
                                Type for coding tasks
                            </div>
                            <form action="http://timetrax.dev/taskType/destroy/1" method="post">
                                <input type="text" hidden="" value="i9RZ5Gj1izbas5u5AejcEYkkwMU25ueFv7JEJ2Tl" name="_token" />
                                <button style="float: right" class="btn btn-danger btn-xs" type="submit" id="Code">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>
                        </td>
                    </tr>
                                    <tr>
                        <td>Test</td>
                        <td>
                            <div style="display: inline-block;" class="col-xs-9">
                                Type for testing tasks
                            </div>
                            <form action="http://timetrax.dev/taskType/destroy/2" method="post">
                                <input type="text" hidden="" value="i9RZ5Gj1izbas5u5AejcEYkkwMU25ueFv7JEJ2Tl" name="_token" />
                                <button style="float: right" class="btn btn-danger btn-xs" type="submit" id="Test">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>
                        </td>
                    </tr>
                                    <tr>
                        <td>Deployment</td>
                        <td>
                            <div style="display: inline-block;" class="col-xs-9">
                                Type for deployment tasks
                            </div>
                            <form action="http://timetrax.dev/taskType/destroy/3" method="post">
                                <input type="text" hidden="" value="i9RZ5Gj1izbas5u5AejcEYkkwMU25ueFv7JEJ2Tl" name="_token" />
                                <button style="float: right" class="btn btn-danger btn-xs" type="submit" id="Deployment">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>
                        </td>
                    </tr>
                                    <tr>
                        <td>Analysis</td>
                        <td>
                            <div style="display: inline-block;" class="col-xs-9">
                                Type for Analyzing tasks
                            </div>
                            <form action="http://timetrax.dev/taskType/destroy/8" method="post">
                                <input type="text" hidden="" value="i9RZ5Gj1izbas5u5AejcEYkkwMU25ueFv7JEJ2Tl" name="_token" />
                                <button style="float: right" class="btn btn-danger btn-xs" type="submit" id="Analysis">
                                    <span class="glyphicon glyphicon-trash"></span>
                                </button>
                            </form>
                        </td>
                    </tr>
                            </tbody>
        </table>

        
    </div>

</div>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
